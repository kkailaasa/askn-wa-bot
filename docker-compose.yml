version: '3.8'

services:
  web:
    build: .
    ports:
      - "7262:8000"
    depends_on:
      - redis
    env_file:
      - .env

  celery_worker:
    build: .
    command: celery -A tasks.celery_tasks worker --loglevel=info
    depends_on:
      - redis
    env_file:
      - .env

  redis:
    image: "redis:alpine"

  celery_beat:
    build: .
    command: celery -A tasks.celery_tasks beat --loglevel=info
    depends_on:
      - redis
    env_file:
      - .env