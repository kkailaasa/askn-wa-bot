version: '3.8'
services:
  bot:
    build: .
    ports:
      - "7262:8000"
    depends_on:
      - redis
      - db
    environment:
      - SERVICE_NAME=web
      - PYTHONPATH=/app
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - default

  celery_worker:
    build: .
    command: celery -A tasks.celery_tasks worker -Q high,default,low --loglevel=info
    depends_on:
      - redis
      - db
    environment:
      - SERVICE_NAME=celery_worker
      - PYTHONPATH=/app
      - C_FORCE_ROOT=true
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - default

  celery_beat:
    build: .
    command: celery -A tasks.celery_tasks beat --loglevel=info
    depends_on:
      - redis
      - db
    environment:
      - SERVICE_NAME=celery_beat
      - PYTHONPATH=/app
      - C_FORCE_ROOT=true
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - default

  redis:
    image: "redis:alpine"
    volumes:
      - ./data/redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - default

  db:
    image: postgres:15-alpine
    volumes:
      - ./data/postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - default

networks:
  default:
    driver: bridge

volumes:
  redis_data:
  postgres_data: